<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XplorAPI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="topbar">
        <h1>XplorAPI</h1>
    </div>

    <div class="button-container">
        <button onclick="showEndpoint('wl')">Check User Access</button>
        <button onclick="showEndpoint('greet')">Greet User</button>
        <!-- Add more buttons for other endpoints as needed -->
    </div>

    <div class="api-info" id="api-info"></div>

    <script>
        function showEndpoint(endpoint) {
            const apiInfo = document.getElementById('api-info');
            let info;

            switch (endpoint) {
                case 'wl':
                    info = `<center>
                            <h2>Endpoint: /api/wl/:username</h2>
                            <p>Check if a user is on the whitelist.</p>
                            <pre><code>fetch('https://api.xplor-studios.uk/api/wl/username')</code></pre>
                            </center>`;
                    break;
                default:
                    info = `<p>Endpoint not found.</p>`;
            }

            apiInfo.innerHTML = info;
        }
    </script>
</body>
</html>
